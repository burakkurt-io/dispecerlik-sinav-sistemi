<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispeçer Sınav Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #0056b3; --s: #28a745; --e: #dc3545; --bg: #f8f9fa; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #333; }
        .donate-btn { position: fixed; top: 15px; right: 15px; width: 45px; height: 45px; background: #ffc107; border: none; border-radius: 10px; cursor: pointer; z-index: 1001; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        .wrapper { display: flex; height: 100vh; overflow: hidden; }
        .main { flex: 2; display: flex; flex-direction: column; padding: 20px; position: relative; overflow-y: auto; }
        .container { background: white; width: 100%; max-width: 800px; margin: auto; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .header { color: var(--p); font-weight: 700; font-size: 14px; margin-bottom: 10px; }
        .q-text { font-size: 1.15rem; font-weight: 500; margin-bottom: 20px; line-height: 1.5; color: #2c3e50; }
        .q-img { max-width: 100%; height: auto; border-radius: 10px; margin: 15px 0; border: 1px solid #eee; display: block; }
        .btn-acikla { background: var(--e); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 15px; display: inline-block; width: fit-content; text-transform: uppercase; }
        .opt { display: block; width: 100%; padding: 15px; margin: 8px 0; border: 2px solid #edf2f7; border-radius: 12px; cursor: pointer; background: #fff; text-align: left; font-size: 1rem; transition: 0.2s; }
        .ans-mode .opt { pointer-events: none; }
        .correct { background: var(--s) !important; color: white !important; border-color: var(--s) !important; }
        .wrong { background: var(--e) !important; color: white !important; border-color: var(--e) !important; }
        .nav-controls { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn-nav { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; background: var(--p); color: white; }
        .side { flex: 0.8; background: white; border-left: 1px solid #eee; overflow-y: auto; padding: 20px; }
        .q-link { display: inline-block; width: 45px; height: 45px; line-height: 45px; text-align: center; margin: 4px; background: #f1f3f5; border-radius: 8px; text-decoration: none; color: #444; font-size: 11px; }
        .q-link.active { background: var(--p); color: white; font-weight: bold; }
        @media (max-width: 768px) {
            .wrapper { flex-direction: column; overflow: visible; }
            .main { height: auto; padding: 10px; }
            .side { height: 300px; border-left: none; border-top: 1px solid #eee; flex: none; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

<button class="donate-btn" onclick="window.open('https://www.shopier.com/BAĞIŞ_LİNKİN', '_blank')">☕</button>

<div class="wrapper">
    <main class="main">
        <div id="q-container" class="container">
            <div id="no" class="header">YÜKLENİYOR...</div>
            <div id="txt" class="q-text">Soru verileri bekleniyor...</div>
            <div id="img-area"></div>
            <button class="btn-acikla" onclick="alert('Teknik analiz hazırlanıyor...')">AÇIKLA</button>
            <div id="opts"></div>
            <div class="nav-controls">
                <button class="btn-nav" style="background:#6c757d" onclick="move(-1)">GERİ</button>
                <button class="btn-nav" style="background:#17a2b8" onclick="rand()">RANDOM</button>
                <button class="btn-nav" onclick="move(1)">İLERİ</button>
            </div>
        </div>
        <div style="text-align:center; font-size:10px; margin-top:15px; color:#aaa; padding-bottom: 20px;">CREATED BY BURAK KURT</div>
    </main>

    <aside class="side">
        <h4 style="margin-top:0">SORU LİSTESİ</h4>
        <div id="list"></div>
    </aside>
</div>

<script>
    let qs = [], idx = 0;

    async function init() {
        try {
            const r = await fetch('sorular.json');
            if (!r.ok) throw new Error('JSON dosyası bulunamadı!');
            qs = await r.json();
            renderList();
            show();
        } catch(e) { 
            document.getElementById('txt').innerText = "HATA: sorular.json yüklenemedi. Dosya adını ve formatını kontrol edin.";
            console.error(e); 
        }
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = "";
        qs.forEach((q, i) => {
            const a = document.createElement('a');
            a.className = 'q-link';
            a.id = 'L' + i;
            a.innerText = q['soru no'].replace('S.', '');
            a.href = "#";
            a.onclick = (e) => { e.preventDefault(); idx = i; show(); };
            list.appendChild(a);
        });
    }

    function show() {
        if(!qs.length) return;
        const q = qs[idx];
        const cont = document.getElementById('q-container');
        cont.classList.remove('ans-mode');

        // Soru No ve Metin
        document.getElementById('no').innerText = q['soru no'] + " / " + qs.length;
        let formattedSoru = q['soru'].replace(/(\d+\))/g, '<br><b>$1</b>');
        document.getElementById('txt').innerHTML = formattedSoru;

        // Resim Alanı (Her seferinde temizle)
        const imgArea = document.getElementById('img-area');
        imgArea.innerHTML = "";
        if(q.resim && q.resim.trim() !== "") {
            const img = document.createElement('img');
            img.src = q.resim;
            img.className = 'q-img';
            img.onerror = () => img.style.display = 'none'; // Resim bulunamazsa alanı gizle
            imgArea.appendChild(img);
        }

        // Şıklar
        const oDiv = document.getElementById('opts');
        oDiv.innerHTML = '';
        ['a','b','c','d'].forEach(key => {
            if(q[key]) {
                const b = document.createElement('button');
                b.className = 'opt';
                b.innerText = key.toUpperCase() + ") " + q[key];
                b.onclick = () => {
                    cont.classList.add('ans-mode');
                    if(key === q.cevap.toLowerCase().trim()) {
                        b.classList.add('correct');
                    } else {
                        b.classList.add('wrong');
                        Array.from(oDiv.children).forEach(btn => {
                            if(btn.innerText.toLowerCase().startsWith(q.cevap.toLowerCase().trim())) btn.classList.add('correct');
                        });
                    }
                };
                oDiv.appendChild(b);
            }
        });

        // Navigasyon Aktifliği
        document.querySelectorAll('.q-link').forEach(x => x.classList.remove('active'));
        const activeLink = document.getElementById('L' + idx);
        if(activeLink) {
            activeLink.classList.add('active');
            activeLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function move(n) { idx = (idx + n + qs.length) % qs.length; show(); }
    function rand() { idx = Math.floor(Math.random() * qs.length); show(); }

    init();
</script>
</body>
</html>
