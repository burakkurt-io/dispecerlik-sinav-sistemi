<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Dispeçerliği | Pilotaj Sınavı</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #0056b3; --s: #28a745; --e: #dc3545; --bg: #f0f2f5;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        
        .wrapper { display: flex; flex: 1; overflow: hidden; max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* Sol Sınav Alanı */
        .main { flex: 3; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* SABİT ÇERÇEVE */
        .container { 
            background: white; 
            width: 100%;
            max-width: 800px;
            height: 600px;
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header { color: var(--p); font-weight: 700; border-bottom: 2px solid var(--p); margin-bottom: 15px; display: inline-block; font-size: 0.85em; opacity: 0.8; }
        
        .q-text { 
            font-size: 1.15em; 
            font-weight: 500; 
            margin-bottom: 15px; 
            line-height: 1.5; 
            height: 110px;
            overflow-y: auto; 
            color: #2c3e50;
        }

        #opts { flex: 1; display: flex; flex-direction: column; justify-content: flex-start; }

        /* DİNAMİK ŞIK BUTONLARI */
        .opt { 
            display: block; width: 100%; padding: 14px; margin: 6px 0; 
            border: 2px solid #f1f3f5; border-radius: 10px; cursor: pointer; 
            background: #fff; font-size: 1em; text-align: left;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .opt:hover { border-color: var(--p); background: #f8faff; transform: translateX(5px); }
        .opt:active { transform: scale(0.98); }
        
        .ans-mode .opt { pointer-events: none; }
        .correct { background: var(--s) !important; color: white !important; border-color: var(--s) !important; font-weight: bold; box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3); }
        .wrong { background: var(--e) !important; color: white !important; border-color: var(--e) !important; box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3); }

        /* NAVİGASYON */
        .nav { 
            margin-top: auto;
            padding-top: 20px;
            display: flex; 
            justify-content: space-between; 
            gap: 10px;
        }
        .btn { 
            flex: 1; padding: 12px; border: none; border-radius: 8px; 
            cursor: pointer; background: var(--p); color: white; 
            font-weight: bold; font-size: 0.85em; text-transform: uppercase;
            transition: all 0.2s ease;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn-gray { background: #6c757d; }
        .btn-reset { background: #ffc107; color: #000; }

        /* SAĞ SİDEBAR - DİNAMİK */
        .side { flex: 1; background: white; border-left: 1px solid #eee; overflow-y: auto; padding: 15px; max-width: 250px; }
        .side-title { font-size: 0.8em; font-weight: bold; color: #999; margin-bottom: 10px; text-align: center; }
        .link { 
            display: block; padding: 8px; margin: 4px 0; 
            background: #f8f9fa; text-decoration: none; color: #495057; 
            font-size: 11px; text-align: center; border-radius: 6px; 
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .link:hover { background: #e9ecef; border-color: var(--p); transform: scale(1.03); }
        .link.active { background: var(--p); color: white; box-shadow: 0 4px 8px rgba(0, 86, 179, 0.2); }

        /* KÜÇÜK FOOTER İMZA */
.footer-note {
    text-align: center;
    padding: 15px;
    font-size: 10px;
    color: var(--p); /* Değişiklik burada: Ana mavi değişkenini kullanır */
    font-weight: bold;
    letter-spacing: 1px;
    text-transform: uppercase;
    opacity: 1; /* Rengin tam doygun görünmesi için opaklığı artırdık */
}

        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            .container { height: auto; min-height: 550px; }
            .side { max-width: 100%; height: 150px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <main class="main">
            <div id="q-container" class="container">
                <div id="no" class="header">GÜNCEL SORU BANKASI</div>
                <div id="txt" class="q-text">Sorular Hazırlanıyor...</div>
                <div id="opts"></div>
                
                <div class="nav">
                    <button class="btn btn-gray" onclick="move(-1)">Önceki</button>
                    <button class="btn btn-reset" onclick="resetQ()">Reset</button>
                    <button class="btn btn-gray" onclick="rand()">Random</button>
                    <button class="btn" onclick="move(1)">Sonraki</button>
                </div>
            </div>
            <div class="footer-note">
                ---------------------- CREATED BY BURAK KURT ----------------------
            </div>
        </main>

        <aside class="side">
            <div class="side-title">SORU LİSTESİ</div>
            <div id="list"></div>
        </aside>
    </div>

    <script>
        let qs = [], idx = 0;

        async function start() {
            try {
                const r = await fetch('sorular.json');
                qs = await r.json();
                const l = document.getElementById('list');
                qs.forEach((q, i) => {
                    const a = document.createElement('a');
                    a.className = 'link'; a.id = 'l'+i; a.innerText = q['soru no'];
                    a.href = "javascript:void(0)";
                    a.onclick = () => { idx = i; show(); };
                    l.appendChild(a);
                });
                show();
            } catch(e) { console.error("Veri yüklenemedi."); }
        }

        function show() {
            if(!qs.length) return;
            const q = qs[idx];
            const cont = document.getElementById('q-container');
            cont.classList.remove('ans-mode');
            document.getElementById('no').innerText = q['soru no'] + " [ GENEL SORULAR VE CEVAPLAR - En Güncel ] ";
            document.getElementById('txt').innerText = q['soru'];
            const oDiv = document.getElementById('opts');
            oDiv.innerHTML = '';

            ['a','b','c','d'].forEach(key => {
                if(q[key]) {
                    const b = document.createElement('button');
                    b.className = 'opt';
                    b.innerText = key.toUpperCase() + ") " + q[key];
                    b.onclick = () => {
                        cont.classList.add('ans-mode');
                        const correctKey = (q.cevap || q.dogru_cevap || "").trim().charAt(0).toLowerCase();
                        if(key === correctKey) {
                            b.classList.add('correct');
                        } else {
                            b.classList.add('wrong');
                            Array.from(oDiv.children).forEach(btn => {
                                if(btn.innerText.toLowerCase().startsWith(correctKey)) btn.classList.add('correct');
                            });
                        }
                    };
                    oDiv.appendChild(b);
                }
            });
            
            // Sidebar aktiflik güncellemesi
            document.querySelectorAll('.link').forEach(x => x.classList.remove('active'));
            const active = document.getElementById('l'+idx);
            if(active) {
                active.classList.add('active'); 
                active.scrollIntoView({block:'center', behavior: 'smooth'});
            }
        }

        function move(n) { idx = (idx+n+qs.length)%qs.length; show(); }
        function rand() { idx = Math.floor(Math.random()*qs.length); show(); }
        function resetQ() { show(); }

        start();
    </script>
</body>
</html>
