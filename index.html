<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Dispeçerliği Sınav Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #0056b3; --s: #28a745; --e: #dc3545; --bg: #e9ecef; }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        .wrapper { display: flex; flex: 1; overflow: hidden; max-width: 1400px; margin: 0 auto; width: 100%; }
        .main { flex: 3; padding: 20px; overflow-y: auto; }
        .container { background: white; padding: 30px; border-radius: 12px; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header { color: var(--p); font-weight: 700; border-bottom: 2px solid var(--p); margin-bottom: 15px; display: inline-block; }
        .q-text { font-size: 1.2em; font-weight: 500; margin-bottom: 20px; line-height: 1.4; }
        .opt { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; text-align: left; background: white; font-size: 1em; transition: 0.2s; pointer-events: auto; }
        .opt:hover { border-color: var(--p); background: #f8f9fa; }
        .ans .opt { pointer-events: none; }
        .correct { background: #d4edda !important; border-color: var(--s) !important; color: #155724; font-weight: bold; }
        .wrong { background: #f8d7da !important; border-color: var(--e) !important; color: #721c24; }
        .nav { margin-top: 20px; display: flex; justify-content: space-between; }
        .btn { background: var(--p); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .side { flex: 1; background: white; border-left: 1px solid #ddd; overflow-y: auto; padding: 15px; max-width: 220px; }
        .link { display: block; padding: 6px; margin: 3px 0; background: #eee; border-radius: 4px; text-decoration: none; color: #333; font-size: 0.8em; text-align: center; }
        .link.active { background: var(--p); color: white; }
        .art { text-align: center; font-family: monospace; font-size: 7px; color: #999; padding: 15px; white-space: pre; background: var(--bg); }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div id="q-box" class="container">
                <div class="header" id="no">...</div>
                <div class="q-text" id="txt">Yükleniyor...</div>
                <div id="opts"></div>
                <div class="nav">
                    <button class="btn" style="background:#6c757d" onclick="move(-1)">Önceki</button>
                    <button class="btn" style="background:#6c757d" onclick="rand()">Rastgele</button>
                    <button class="btn" onclick="move(1)">Sonraki</button>
                </div>
            </div>
        </div>
        <div class="side" id="list"></div>
    </div>
    <div class="art">
----------------------
CREATED BY BURAK KURT
----------------------
    </div>

    <script>
        let qs = [], idx = 0, answered = false;
        async function init() {
            const r = await fetch('sorular.json');
            qs = await r.json();
            const l = document.getElementById('list');
            qs.forEach((q, i) => {
                const a = document.createElement('a');
                a.className = 'link'; a.id = 'l'+i; a.innerText = q['soru no'];
                a.onclick = () => { idx = i; show(); };
                l.appendChild(a);
            });
            show();
        }
        function show() {
            answered = false;
            const q = qs[idx];
            document.getElementById('q-box').classList.remove('ans');
            document.getElementById('no').innerText = q['soru no'] + " [GÜNCEL SÜRÜM]";
            document.getElementById('txt').innerText = q['soru'];
            const o = document.getElementById('opts');
            o.innerHTML = '';
            ['a','b','c','d'].forEach(k => {
                if(q[k]) {
                    const b = document.createElement('button');
                    b.className = 'opt'; b.innerText = k.toUpperCase() + ') ' + q[k];
                    b.onclick = () => {
                        if(answered) return;
                        answered = true;
                        document.getElementById('q-box').classList.add('ans');
                        if(k === q.cevap) b.classList.add('correct');
                        else {
                            b.classList.add('wrong');
                            Array.from(o.children).forEach(x => {
                                if(x.innerText.toLowerCase().startsWith(q.cevap)) x.classList.add('correct');
                            });
                        }
                    };
                    o.appendChild(b);
                }
            });
            document.querySelectorAll('.link').forEach(x => x.classList.remove('active'));
            const active = document.getElementById('l'+idx);
            active.classList.add('active'); active.scrollIntoView({block:'center'});
        }
        function move(n) { idx = (idx+n+qs.length)%qs.length; show(); }
        function rand() { idx = Math.floor(Math.random()*qs.length); show(); }
        init();
    </script>
</body>
</html>
