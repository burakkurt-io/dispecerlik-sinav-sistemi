<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Dispeçerliği | Sınav Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #0056b3; --s: #28a745; --e: #dc3545; --bg: #f0f2f5; }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        
        .wrapper { display: flex; flex: 1; overflow: hidden; max-width: 1650px; margin: 0 auto; width: 100%; }
        
        .main { flex: 2.2; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .container { 
            background: white; width: 100%; max-width: 850px; min-height: 620px; height: auto; max-height: 90vh; overflow-y: auto;
            padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; position: relative;
        }

        .header { color: var(--p); font-weight: 700; border-bottom: 2px solid var(--p); margin-bottom: 15px; display: inline-block; font-size: 0.85em; }
        
        /* white-space: pre-wrap satır atlamalarını (maddeleri) düzgün gösterir */
        .q-text { font-size: 1.25em; font-weight: 500; margin-bottom: 15px; line-height: 1.5; min-height: 60px; max-height: 250px; overflow-y: auto; color: #2c3e50; white-space: pre-wrap; }
        
        #opts { flex: 1; display: flex; flex-direction: column; justify-content: flex-start; }

        .opt { display: block; width: 100%; padding: 14px; margin: 6px 0; border: 2px solid #f1f3f5; border-radius: 10px; cursor: pointer; background: #fff; font-size: 1.05em; text-align: left; transition: all 0.2s ease; }
        .opt:hover { border-color: var(--p); background: #f8faff; transform: translateX(5px); }
        .ans-mode .opt { pointer-events: none; }
        .correct { background: var(--s) !important; color: white !important; border-color: var(--s) !important; font-weight: bold; }
        .wrong { background: var(--e) !important; color: white !important; border-color: var(--e) !important; }

        .action-area { width: 100%; margin-top: 20px; }
        .btn-acikla { background: #dc3545; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.9em; text-transform: uppercase; margin-bottom: 10px; transition: 0.2s; }
        .btn-acikla:hover { background: #c82333; }
        
        .aciklama-kutusu { display: none; background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; font-size: 0.95em; line-height: 1.4; border: 1px solid #f5c6cb; margin-bottom: 15px; white-space: pre-wrap;}

        .nav { display: flex; justify-content: space-between; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; background: var(--p); color: white; font-weight: bold; font-size: 0.85em; text-transform: uppercase; }
        .btn-gray { background: #6c757d; }
        .btn-reset { background: #ffc107; color: #000; }

        .side { flex: 1; background: white; border-left: 1px solid #eee; overflow-y: auto; padding: 25px; min-width: 380px; max-width: 450px; }
        .link { display: block; padding: 12px; margin: 6px 0; background: #f8f9fa; text-decoration: none; color: #495057; font-size: 14px; text-align: center; border-radius: 8px; transition: 0.2s; border: 1px solid transparent; }
        .link:hover { background: #e9ecef; border-color: var(--p); transform: scale(1.02); }
        .link.active { background: var(--p); color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(0,86,179,0.2); }

        .footer-area { display: flex; align-items: center; justify-content: center; gap: 15px; padding: 15px; width: 100%; }
        .footer-note { font-size: 11px; color: var(--p); font-weight: bold; letter-spacing: 1px; }
        .mini-analiz { background: #17a2b8; color: white; border: none; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 11px; font-weight: bold; box-shadow: 0 4px 10px rgba(23,162,184,0.3); }

        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }
        .modal-content { background: white; margin: 2% auto; padding: 40px; border-radius: 20px; width: 90%; max-width: 1000px; height: 85vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; right: 25px; top: 20px; font-size: 35px; cursor: pointer; color: #333; }
        
        .note-section { margin-bottom: 25px; border-left: 4px solid var(--p); padding-left: 15px; }
        .note-title { color: var(--p); font-weight: bold; font-size: 1.1em; margin-bottom: 8px; text-transform: uppercase; }
        .note-content { font-size: 14px; line-height: 1.6; color: #333; }
        .tech-core { font-style: italic; color: #666; margin-bottom: 8px; display: block; font-size: 13px; }
        .highlight-box { background: #fff3cd; padding: 15px; border-radius: 8px; border: 1px dashed #e67e22; margin-top: 15px; }

        @media (max-width: 1000px) { .wrapper { flex-direction: column; } .side { min-width: 100%; height: 250px; } }
    </style>
</head>
<body>

    <div class="wrapper">
        <main class="main">
            <div id="q-container" class="container">
                <div id="no" class="header">GÜNCEL SORU BANKASI</div>
                <div id="txt" class="q-text">Sistem yükleniyor...</div>
                
                <img id="q-img" src="" alt="Soru Görseli" style="display:none; max-width: 100%; max-height: 250px; margin-bottom: 15px; border-radius: 8px; object-fit: contain;">

                <div id="opts"></div>
    
                <div class="action-area">
                    <button id="btn-acikla" class="btn-acikla" onclick="aciklamaGosterGizle()">AÇIKLA</button>
                    <div id="aciklama-alani" class="aciklama-kutusu"></div>

                    <div class="nav">
                        <button class="btn btn-gray" onclick="move(-1)">Önceki</button>
                        <button class="btn btn-reset" onclick="resetQ()">Reset</button>
                        <button class="btn btn-gray" onclick="rand()">Random</button>
                        <button class="btn" onclick="move(1)">Sonraki</button>
                    </div>
                </div>
            </div>
            
            <div class="footer-area">
                <div class="footer-note">CREATED BY BURAK KURT</div>
                <button class="mini-analiz" onclick="openModal()">ANALİZ NOTLARI</button>
            </div>
        </main>

        <aside class="side">
            <div style="text-align:center; font-weight:bold; color:var(--p); margin-bottom:20px; font-size:16px; border-bottom:1px solid #eee; padding-bottom:10px;">SORU NAVİGASYONU</div>
            <div id="list"></div>
        </aside>
    </div>

    <div id="analizModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h1 style="color: var(--p); text-align: center; margin-bottom: 30px; border-bottom: 3px double var(--p); padding-bottom: 15px;">SHGM Soru Analiz Notları</h1>
            <p style="text-align: center; color: #999; font-size: 12px; margin-top: 30px;">"Dispeçerlik bir ezber değil, prosedür disiplinidir."</p>
        </div>
    </div>

    <script>
        let qs = [], idx = 0;
        
        async function start() {
            try {
                const r = await fetch('sorular.json');
                qs = await r.json();
                const l = document.getElementById('list');
                qs.forEach((q, i) => {
                    const a = document.createElement('a');
                    a.className = 'link'; a.id = 'l'+i; a.innerText = q['Soru Numarası'];
                    a.href = "javascript:void(0)";
                    a.onclick = () => { idx = i; show(); };
                    l.appendChild(a);
                });
                show();
            } catch(e) { console.error("Veri yüklenemedi."); }
        }

        function show() {
            if(!qs.length) return;
            const q = qs[idx];
            const cont = document.getElementById('q-container');
            cont.classList.remove('ans-mode');
            
            document.getElementById('no').innerText = q['Soru Numarası'] + " [GENEL SORULAR CEVAPLAR - En Günceli]";
            document.getElementById('txt').innerText = q['Soru Metni'];
            
            // Resim Mantığı
            const imgElement = document.getElementById('q-img');
            if(q['Resim Yolu'] && q['Resim Yolu'] !== "Bilinmiyor" && q['Resim Yolu'].trim() !== "") {
                imgElement.src = q['Resim Yolu'];
                imgElement.style.display = "block";
            } else {
                imgElement.style.display = "none";
                imgElement.src = "";
            }

            // Açıklama Alanı Sıfırlama
            const aciklamaAlani = document.getElementById('aciklama-alani');
            aciklamaAlani.style.display = "none";
            if (q['Açıklama'] && q['Açıklama'] !== "Bilinmiyor") {
                aciklamaAlani.innerText = q['Açıklama'];
            } else {
                aciklamaAlani.innerText = "Bu soru için ek bir açıklama verisi bulunmamaktadır.";
            }

            const oDiv = document.getElementById('opts');
            oDiv.innerHTML = '';
            
            // Yeni Doğal Dil Anahtarları ile şıkların döngüsü
            const harfler = ['a', 'b', 'c', 'd'];
            harfler.forEach(harf => {
                const anahtarStr = harf.toUpperCase() + " Şıkkı";
                if(q[anahtarStr] && q[anahtarStr] !== "Bilinmiyor") {
                    const b = document.createElement('button');
                    b.className = 'opt';
                    b.innerText = harf.toUpperCase() + ") " + q[anahtarStr];
                    b.onclick = () => {
                        cont.classList.add('ans-mode');
                        const correctKey = (q['Doğru Cevap'] || "").trim().charAt(0).toLowerCase();
                        if(harf === correctKey) {
                            b.classList.add('correct');
                        } else {
                            b.classList.add('wrong');
                            Array.from(oDiv.children).forEach(btn => {
                                if(btn.innerText.toLowerCase().startsWith(correctKey)) {
                                    btn.classList.add('correct');
                                }
                            });
                        }
                    };
                    oDiv.appendChild(b);
                }
            });

            document.querySelectorAll('.link').forEach(x => x.classList.remove('active'));
            const active = document.getElementById('l'+idx);
            if(active) { active.classList.add('active'); active.scrollIntoView({block:'center', behavior: 'smooth'}); }
        }

        function aciklamaGosterGizle() {
            const aciklamaAlani = document.getElementById('aciklama-alani');
            if(aciklamaAlani.style.display === "none") {
                aciklamaAlani.style.display = "block";
            } else {
                aciklamaAlani.style.display = "none";
            }
        }

        function move(n) { idx = (idx+n+qs.length)%qs.length; show(); }
        function rand() { idx = Math.floor(Math.random()*qs.length); show(); }
        function resetQ() { show(); }
        function openModal() { document.getElementById("analizModal").style.display = "block"; }
        function closeModal() { document.getElementById("analizModal").style.display = "none"; }
        window.onclick = function(e) { if (e.target == document.getElementById("analizModal")) closeModal(); }
        
        start();
    </script>
</body>
</html>
