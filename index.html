<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Dispeçerliği | Sınav Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #0056b3; --s: #28a745; --e: #dc3545; --bg: #f0f2f5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Donate Butonu - Minimal Kare */
        .donate-btn {
            position: fixed; top: 15px; right: 15px; width: 45px; height: 45px;
            background: #ffc107; border: none; border-radius: 10px; cursor: pointer;
            z-index: 1001; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
        }

        .wrapper { display: flex; flex: 1; overflow: hidden; max-width: 1650px; margin: 0 auto; width: 100%; }
        
        /* Sol Sınav Alanı */
        .main { flex: 2.2; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow-y: auto; }
        
        .container { 
            background: white; width: 100%; max-width: 850px; min-height: 620px;
            padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative; display: flex; flex-direction: column;
        }

        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .q-no { font-size: 22px; font-weight: 700; color: var(--p); }
        
        .q-text { font-size: 1.3rem; line-height: 1.6; margin-bottom: 30px; color: #333; }
        .q-text b { display: block; margin-top: 10px; color: #555; font-weight: normal; } /* Maddeler için */

        /* Resim Alanı */
        .q-img { max-width: 100%; max-height: 300px; object-fit: contain; border-radius: 10px; margin: 0 auto 20px auto; display: block; border: 1px solid #eee; }

        .btn-acikla {
            background: var(--e); color: white; border: none; padding: 12px 25px;
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px;
            width: fit-content; text-transform: uppercase; letter-spacing: 1px;
        }

        .options { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; }
        .opt { 
            padding: 18px 25px; border: 2px solid #e0e0e0; border-radius: 12px;
            background: white; cursor: pointer; text-align: left; font-size: 1.1rem;
            transition: all 0.2s; font-weight: 500; color: #444;
        }
        .opt:hover { border-color: var(--p); background: #f8fbff; }
        .ans-mode .opt { pointer-events: none; }
        .correct { background: var(--s) !important; color: white !important; border-color: var(--s) !important; }
        .wrong { background: var(--e) !important; color: white !important; border-color: var(--e) !important; }

        /* Sağ Navigasyon */
        .side { flex: 0.8; background: white; border-left: 1px solid #ddd; padding: 25px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 8px; }
        .link { 
            height: 45px; display: flex; align-items: center; justify-content: center;
            background: #eee; border-radius: 8px; text-decoration: none; color: #555;
            font-weight: 700; font-size: 13px; transition: 0.2s;
        }
        .link.active { background: var(--p); color: white; transform: scale(1.1); }

        /* Mobil Ayarlar */
        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; }
            .wrapper { flex-direction: column; height: auto; }
            .side { height: 300px; order: 2; border-left: none; border-top: 1px solid #ddd; }
            .main { padding: 10px; order: 1; }
            .container { padding: 20px; min-height: auto; }
            .q-text { font-size: 1.1rem; }
        }

        /* Modal Stili */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 10% auto; padding: 30px; border-radius: 15px; width: 80%; max-width: 600px; }
    </style>
</head>
<body>

    <button class="donate-btn" onclick="openDonate()">☕</button>

    <div class="wrapper">
        <main class="main">
            <div id="q-container" class="container">
                <div class="q-header">
                    <div id="no" class="q-no">S.0</div>
                    <div id="counter" style="font-weight: bold; color: #999;">0 / 0</div>
                </div>

                <div id="txt" class="q-text">Soru Yükleniyor...</div>
                
                <div id="img-area"></div>

                <button class="btn-acikla" onclick="openModal()">AÇIKLA</button>

                <div id="opts" class="options"></div>

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button class="opt" style="flex: 1; text-align: center; background: #6c757d; color: white;" onclick="move(-1)">GERİ</button>
                    <button class="opt" style="flex: 1; text-align: center; background: #17a2b8; color: white;" onclick="rand()">RANDOM</button>
                    <button class="opt" style="flex: 1; text-align: center; background: var(--p); color: white;" onclick="move(1)">İLERİ</button>
                </div>
            </div>
            <p style="font-size: 11px; color: #aaa; margin-top: 15px;">CREATED BY BURAK KURT - DISPATCHER PORTAL v2.0</p>
        </main>

        <aside class="side">
            <h3 style="margin-top: 0; color: var(--p);">SORU LİSTESİ</h3>
            <div id="list" class="grid"></div>
        </aside>
    </div>

    <div id="analizModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--e);">Teknik Analiz (NotebookLM)</h2>
            <p id="analiz-text">Bu sorunun detaylı açıklaması yakında eklenecektir.</p>
            <button onclick="closeModal()" class="opt" style="text-align:center; background: #eee;">KAPAT</button>
        </div>
    </div>

    <script>
        let qs = [], idx = 0;

        async function start() {
            try {
                const r = await fetch('sorular.json');
                qs = await r.json();
                const list = document.getElementById('list');
                qs.forEach((q, i) => {
                    const a = document.createElement('a');
                    a.className = 'link';
                    a.id = 'l' + i;
                    a.innerText = q['soru no'].replace('S.', '');
                    a.href = "javascript:void(0)";
                    a.onclick = () => { idx = i; show(); };
                    list.appendChild(a);
                });
                show();
            } catch (e) {
                document.getElementById('txt').innerText = "Hata: sorular.json dosyası okunamadı!";
            }
        }

        function show() {
            if(!qs.length) return;
            const q = qs[idx];
            const cont = document.getElementById('q-container');
            cont.classList.remove('ans-mode');

            document.getElementById('no').innerText = q['soru no'];
            document.getElementById('counter').innerText = (idx + 1) + " / " + qs.length;
            
            // Maddeleri alt alta dizme
            let formattedSoru = q['soru'].replace(/(\d+\))/g, '<br><b>$1</b>');
            document.getElementById('txt').innerHTML = formattedSoru;

            // Resim Kontrolü
            const imgArea = document.getElementById('img-area');
            imgArea.innerHTML = "";
            if(q.resim) {
                const img = document.createElement('img');
                img.src = q.resim;
                img.className = 'q-img';
                imgArea.appendChild(img);
            }

            const oDiv = document.getElementById('opts');
            oDiv.innerHTML = '';
            ['a','b','c','d'].forEach(key => {
                if(q[key]) {
                    const b = document.createElement('button');
                    b.className = 'opt';
                    b.innerText = key.toUpperCase() + ") " + q[key];
                    b.onclick = () => {
                        cont.classList.add('ans-mode');
                        const correctKey = q.cevap.toLowerCase().trim();
                        if(key === correctKey) b.classList.add('correct');
                        else {
                            b.classList.add('wrong');
                            Array.from(oDiv.children).forEach(btn => {
                                if(btn.innerText.toLowerCase().startsWith(correctKey)) btn.classList.add('correct');
                            });
                        }
                    };
                    oDiv.appendChild(b);
                }
            });

            document.querySelectorAll('.link').forEach(x => x.classList.remove('active'));
            const active = document.getElementById('l'+idx);
            if(active) { active.classList.add('active'); active.scrollIntoView({block:'center', behavior: 'smooth'}); }
        }

        function move(n) { idx = (idx + n + qs.length) % qs.length; show(); }
        function rand() { idx = Math.floor(Math.random() * qs.length); show(); }
        function openDonate() { alert("Shopier Bağış/Ürün sayfasına yönlendiriliyorsunuz..."); }
        function openModal() { document.getElementById("analizModal").style.display = "block"; }
        function closeModal() { document.getElementById("analizModal").style.display = "none"; }
        
        window.onclick = function(e) { if (e.target == document.getElementById("analizModal")) closeModal(); }
        
        start();
    </script>
</body>
</html>
