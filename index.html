<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Dispeçerliği | Pilotaj Sınavı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #2563eb; --s: #10b981; --e: #ef4444; --bg: #f8fafc; --t: #1e293b;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); 
            height: 100vh; display: flex; flex-direction: column; color: var(--t);
        }
        
        .wrapper { display: flex; flex: 1; overflow: hidden; max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* Sol Sınav Alanı */
        .main { flex: 3; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* SABİT ÇERÇEVE */
        .container { 
            background: white; width: 100%; max-width: 800px; height: 580px; 
            padding: 35px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex; flex-direction: column; position: relative;
            transition: transform 0.2s ease;
        }

        .header { color: var(--p); font-weight: 600; font-size: 0.85rem; letter-spacing: 0.05em; margin-bottom: 12px; opacity: 0.8; }
        
        .q-text { 
            font-size: 1.25rem; font-weight: 600; margin-bottom: 20px; line-height: 1.5; 
            height: 120px; overflow-y: auto; padding-right: 10px;
        }

        /* ŞIKLAR ALANI */
        #opts { flex: 1; }
        .opt { 
            display: block; width: 100%; padding: 14px 20px; margin: 8px 0; 
            border: 1px solid #e2e8f0; border-radius: 10px; cursor: pointer; 
            background: white; font-size: 1rem; text-align: left;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .opt:hover { border-color: var(--p); background: #f1f5f9; transform: translateX(4px); }
        
        .ans-mode .opt { pointer-events: none; }
        .correct { background: var(--s) !important; color: white !important; border-color: var(--s) !important; font-weight: 600; }
        .wrong { background: var(--e) !important; color: white !important; border-color: var(--e) !important; }

        /* NAVİGASYON */
        .nav { margin-top: auto; padding-top: 20px; display: flex; gap: 10px; }
        .btn { 
            flex: 1; padding: 12px; border: none; border-radius: 8px; 
            cursor: pointer; background: #334155; color: white; 
            font-weight: 600; font-size: 0.85rem; transition: all 0.2s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn-primary { background: var(--p); }
        .btn-reset { background: #f1f5f9; color: #475569; }

        /* Sağ Sidebar */
        .side { flex: 1; background: white; border-left: 1px solid #e2e8f0; overflow-y: auto; padding: 15px; max-width: 250px; }
        .link { 
            display: block; padding: 10px; margin: 4px 0; background: #f8fafc; 
            text-decoration: none; color: #64748b; font-size: 0.75rem; 
            text-align: center; border-radius: 6px; transition: all 0.2s;
            border: 1px solid transparent;
        }
        .link:hover { background: #f1f5f9; border-color: #cbd5e1; color: var(--p); }
        .link.active { background: #eff6ff; color: var(--p); border-color: #bfdbfe; font-weight: 600; }

        /* MİNİMAL FOOTER */
        .footer { 
            text-align: center; padding: 15px; font-size: 0.75rem; 
            color: #94a3b8; letter-spacing: 0.02em;
        }

        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            .container { height: auto; min-height: 500px; }
            .side { max-width: 100%; height: 120px; display: flex; overflow-x: auto; gap: 10px; }
            .link { min-width: 80px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <main class="main">
            <div id="q-container" class="container">
                <div id="no" class="header">---</div>
                <div id="txt" class="q-text">Hazırlanıyor...</div>
                <div id="opts"></div>
                
                <div class="nav">
                    <button class="btn" onclick="move(-1)">Önceki</button>
                    <button class="btn btn-reset" onclick="resetQ()">Sıfırla</button>
                    <button class="btn" onclick="rand()">Rastgele</button>
                    <button class="btn btn-primary" onclick="move(1)">Sonraki</button>
                </div>
            </div>
        </main>

        <aside class="side" id="list"></aside>
    </div>

    <footer class="footer">
        ----------------------<br>
        CREATED BY <b>BURAK KURT</b><br>
        ----------------------
    </footer>

    <script>
        let qs = [], idx = 0;

        async function start() {
            try {
                const r = await fetch('sorular.json');
                qs = await r.json();
                const l = document.getElementById('list');
                const fragment = document.createDocumentFragment();
                qs.forEach((q, i) => {
                    const a = document.createElement('a');
                    a.className = 'link'; a.id = 'l'+i; a.innerText = q['soru no'];
                    a.onclick = () => { idx = i; show(); };
                    fragment.appendChild(a);
                });
                l.appendChild(fragment);
                show();
            } catch(e) { console.error("Veri yüklenemedi."); }
        }

        function show() {
            const q = qs[idx];
            const cont = document.getElementById('q-container');
            
            // Hızlı geçiş efekti
            cont.style.opacity = '0';
            setTimeout(() => {
                cont.classList.remove('ans-mode');
                document.getElementById('no').innerText = q['soru no'] + " • GENEL SORULAR VE CEVAPLAR";
                document.getElementById('txt').innerText = q['soru'];
                const oDiv = document.getElementById('opts');
                oDiv.innerHTML = '';

                ['a','b','c','d'].forEach(key => {
                    if(q[key]) {
                        const b = document.createElement('button');
                        b.className = 'opt';
                        b.innerText = key.toUpperCase() + ") " + q[key];
                        b.onclick = () => {
                            cont.classList.add('ans-mode');
                            const correctKey = q.cevap.trim().charAt(0).toLowerCase();
                            if(key === correctKey) {
                                b.classList.add('correct');
                            } else {
                                b.classList.add('wrong');
                                Array.from(oDiv.children).forEach(btn => {
                                    if(btn.innerText.toLowerCase().startsWith(correctKey)) btn.classList.add('correct');
                                });
                            }
                        };
                        oDiv.appendChild(b);
                    }
                });
                
                document.querySelectorAll('.link').forEach(x => x.classList.remove('active'));
                const active = document.getElementById('l'+idx);
                if(active) {
                    active.classList.add('active');
                    active.scrollIntoView({block:'center', behavior: 'smooth'});
                }
                cont.style.opacity = '1';
            }, 50);
        }

        function move(n) { idx = (idx+n+qs.length)%qs.length; show(); }
        function rand() { idx = Math.floor(Math.random()*qs.length); show(); }
        function resetQ() { show(); }

        start();
    </script>
</body>
</html>
